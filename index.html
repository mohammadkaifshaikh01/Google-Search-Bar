<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon"
      href="https://image.similarpng.com/very-thumbnail/2021/09/Logo-Search-Google--on-transparent-background-PNG.png"
      type="image/x-icon">
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

   <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
   <title>Google</title>
</head>

<body>

   <div id="container">
      <div id="front_image">
         <img src="https://www.pngarts.com/files/11/Google-Logo-Icon-Transparent-Image.png" alt="Google">
      </div>
      <div class="search-container">
         <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search..." id="inpt" />
            <div id="search-icon">
               <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                  <path d="M0 0h24v24H0z" fill="none"></path>
                  <path
                     d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                  </path>
               </svg>

            </div>




         </div>
         <div id="clear">
            <i class="fa-solid fa-xmark"></i>
         </div>




      </div>



   </div>



<script>
     document.getElementById("clear").addEventListener("click" , () =>{
      document.getElementById("inpt").value = "";
   })

   document.getElementById("search-icon").addEventListener("click" , () =>{
      const query = document.getElementById("inpt").value.trim();
      if(query){
          window.location.href = `http://www.google.com/search?q=${encodeURIComponent(query)}`;

      }else{
         alert("please enter a search query")
      }
     
   })
</script>

</body>

</html>
